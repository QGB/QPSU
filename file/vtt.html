<!DOCTYPE html>
<html>

<body>
  <div id="vttContent"></div>

  <script>
    fetch('https://klk.pythonanywhere.com/-r=en')
      .then(response => response.text())
      .then(data => {
        let text = data.replace(/\d{2}:\d{2}:\d{2}\.\d{3} --> \d{2}:\d{2}:\d{2}\.\d{3} align:start position:\d+%/g, '').replace(/<.*?>/g, '').trim();


        document.getElementById('vttContent').innerText = text;
      })
      .catch(error => {
        console.error('Error fetching and parsing VTT content:', error);
      });
  </script>
</body>
</html>
