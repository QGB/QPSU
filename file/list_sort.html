<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>select drag sort 多选拖拽排序</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Plugins/multiDrag.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        .container {
            padding: 20px;
            min-height: 100vh;
            background: #f0f2f5;
            padding-bottom: 80px;
        }

        #list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .list-item {
            background: white;
            border: 1px solid #d9d9d9;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: move;
            transition: all 0.3s;
            user-select: none;
        }

        .list-item.selected {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }

        .list-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-msg-wrapper {
            position: relative;
            margin-top: 20px;
            width: 100%;
        }

        .urlInput {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }

        .submit-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 24px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            width: 100%;
        }

        .msg-box {
            position: fixed;
            left: 0;
            right: 0;
            padding: 12px 20px;
            text-align: center;
            word-break: break-all;
            display: none;
        }

        .msg-success {
            background: #f6ffed;
            border-top: 1px solid #b7eb8f;
            color: #52c41a;
        }

        .msg-error {
            background: #fff2f0;
            border-top: 1px solid #ffccc7;
            color: #ff4d4f;
        }

        .ctx-menu {
            position: fixed;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
            display: none;
        }

        .ctx-item {
            padding: 8px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .ctx-item:hover {
            background: #f5f5f5;
        }

        .add-wrapper {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            align-items: center;
        }

        .add-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }

        .add-btn {
            padding: 12px 24px;
            background: #52c41a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: .3s;
        }

        .add-btn:hover {
            background: #73d13d;
        }

        .count-label {
            background: #f0f0f0;
            padding: 0 10px;
            border-radius: 4px;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="list"></div>

        <div class="add-wrapper">
            <span class="count-label">当前数量：0</span>
            <input type="text" class="add-input" placeholder="输入新项目内容">
            <button class="add-btn">添加新项</button>
        </div>

        <div class="btn-msg-wrapper">
            <input type="url" class="urlInput" placeholder="请输入请求URL" required>
            <button class="submit-btn">Post</button>
            <div class="msg-box"></div>
        </div>
    </div>

    <div class="ctx-menu">
        <div class="ctx-item" id="deleteBtn">删除</div>
    </div>

    <script>
        // {html_ka}
        // html_ka 不要删除 这一行提醒也不要删除 css保持精简 不要多行 给我完整代码，不要省略任何地方
        var y_name = (url => url.match(/y=([^,\)]+)/)?.[1])(window.location.href);
        document.querySelector('.urlInput').value = `/${y_name ? y_name + '=' : ''}T.json_loads(q.get_data());r=len(${y_name}),${y_name}`;

        // 列表初始化
        const list = document.getElementById('list');
        const countLabel = document.querySelector('.count-label');
        const createItem = text => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.textContent = text;
            return div;
        };

        // 数量更新函数
        const updateCount = () => countLabel.textContent = `列表长度：${list.children.length}`;

        y.forEach(item => list.appendChild(createItem(item)));
        updateCount();

        // 添加新项功能
        const addInput = document.querySelector('.add-input');
        const addBtn = document.querySelector('.add-btn');
        addBtn.addEventListener('click', () => {
            const val = addInput.value.trim();
            if (!val) {
                document.querySelector('.msg-box').textContent = '❌ 输入内容不能为空';
                document.querySelector('.msg-box').className = 'msg-box msg-error';
                document.querySelector('.msg-box').style.display = 'block';
                return;
            }
            list.appendChild(createItem(val));
            addInput.value = '';
            updateCount();
        });
        addInput.addEventListener('keypress', e => e.key === 'Enter' && addBtn.click());

        // 右键菜单逻辑
        const ctxMenu = document.querySelector('.ctx-menu');
        const deleteBtn = document.getElementById('deleteBtn');
        let targetItem = null;
        document.addEventListener('contextmenu', e => {
            if (e.target.classList.contains('list-item')) {
                e.preventDefault();
                targetItem = e.target;
                ctxMenu.style.display = 'block';
                ctxMenu.style.left = `${e.clientX}px`;
                ctxMenu.style.top = `${e.clientY}px`;
            }
        });
        deleteBtn.addEventListener('click', () => {
            if (targetItem) {
                targetItem.remove();
                updateCount();
            }
            ctxMenu.style.display = 'none';
        });
        document.addEventListener('click', () => ctxMenu.style.display = 'none');

        // 提交功能
        document.querySelector('.submit-btn').addEventListener('click', async () => {
            const url = document.querySelector('.urlInput').value.trim();
            const msgBox = document.querySelector('.msg-box');

            if (!url) {
                msgBox.textContent = '❌ 请输入请求URL';
                msgBox.className = 'msg-box msg-error';
                msgBox.style.display = 'block';
                return;
            }

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify([...list.children].map(e => e.textContent))
                });
                msgBox.textContent = res.ok ? `✅ ${await res.text()}` : `❌ [${res.status}] ${await res.text()}`;
                msgBox.className = `msg-box ${res.ok ? 'msg-success' : 'msg-error'}`;
            } catch (e) {
                msgBox.textContent = `❌ ${e.message}`;
                msgBox.className = 'msg-box msg-error';
            }
            msgBox.style.display = 'block';
        });

        // 拖拽初始化
        new Sortable(list, {
            animation: 150,
            multiDrag: true,
            selectedClass: 'selected',
            onStart: e => !e.originalEvent.ctrlKey && this.multiDrag.clearSelection()
        });
    </script>
</body>

</html>
